<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Display</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
        }
        .product {
            background-color: #fff;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        .product h2 {
            margin: 0;
            font-size: 1.5em;
        }
        .product p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <h1>Product Information</h1>
    <div id="product-list"></div> <!-- Container for displaying product information -->
    <script>
        // Task 1: Create an array containing information about different products
        let products = [
            { name: "Laptop", price: 999.99, description: "Powerful computing on the go" },
            { name: "Smartphone", price: 699.99, description: "Stay connected wherever you are" },
            { name: "Headphones", price: 149.99, description: "Immersive audio experience" }
        ];

        // Task 2: Write a function to display the product information on the webpage dynamically
        function displayProducts() {
            const productList = document.getElementById('product-list');
            productList.innerHTML = ''; // Clear any existing content

            products.forEach(product => {
                const productDiv = document.createElement('div');
                productDiv.className = 'product';
                productDiv.innerHTML = `
                    <h2>${product.name}</h2>
                    <p>Price: $${product.price.toFixed(2)}</p>
                    <p>${product.description}</p>
                `;
                productList.appendChild(productDiv);
            });
        }

        // Task 3: Implement an event listener to trigger the display of products when the page loads
        document.addEventListener('DOMContentLoaded', displayProducts);
    </script>
</body>
</html>
